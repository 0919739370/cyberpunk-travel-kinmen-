<div class="container">
    <header class="glass-card">
        <h1 class="neon-text">K-TRAVEL ARCHIVE</h1>
        <p>數位旅行紀錄庫</p>
    </header>

    <section class="album-entrance">
        <div class="glass-card album-card">
            <div class="year-badge">2024</div>
            <h3>金門：戰地風情</h3>
            <button class="neon-btn">進入相簿</button>
        </div>
        <div class="glass-card album-card">
            <div class="year-badge">2025</div>
            <h3>金門：夏日跳島</h3>
            <button class="neon-btn">進入相簿</button>
        </div>
        <div class="glass-card album-card">
            <div class="year-badge">2026</div>
            <h3>金門：數位足跡</h3>
            <button class="neon-btn">進入相簿</button>
        </div>
    </section>

    <footer class="music-console glass-card">
        <div class="track-info">
            <span id="trackName">TRACK: 01</span>
            <div class="progress-container">
                <input type="range" id="progressBar" min="0" max="100" value="0">
            </div>
        </div>
        
        <div class="controls">
            <button class="ctrl-btn" onclick="prevTrack()">⏮</button>
            <button class="ctrl-btn main-play" onclick="toggleMusic()">▶/⏸</button>
            <button class="ctrl-btn" onclick="nextTrack()">⏭</button>
            <select id="speedCtrl" class="neon-select" onchange="changeSpeed()">
                <option value="1">1.0x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2.0x</option>
            </select>
        </div>
    </footer>
</div>

<audio id="bgMusic"></audio>
